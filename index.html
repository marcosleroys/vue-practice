<!doctype html>
<html lang="en">
  <head>
    <title>Vue Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Vue -->
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Mascotas!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" target="blank" href="https://www.google.com/search?q=veterinarias+cerca+de+mi">Veterinarias <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="blank" href="https://www.google.com/search?q=adoptar+cerca+de+mi">Adopta</a>
          </li>
        </ul>
      </div>
    </nav>
    <br><br><br><br>
    <div class="container rounded" style="text-align: center;">
        <h1>Mascotas!</h1>
    </div>

    <div class="container-fluid" id="exercise">
        
        <span class="row ">
            <div class="col-lg-12 col-md-12 col-sm-12 border-bottom" style="background-color: lightblue; text-align: center;">
                <h1>Las mascotas principales</h1>
                
                <div class="my-4">
                    <img v-if="toggle1" src="./img/cat1.webp" class="rounded mx-auto d-block" ></img>
                    <img v-else src="./img/dog1.jpeg" class="rounded mx-auto d-block" ></img>
                </div>
                <button @click="toggle1 = !toggle1" class="btn btn-primary btn-lg my-3">Cambiar mascota</button>
                
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 border-bottom" style="background-color: rgb(141, 207, 230); text-align: center;">
                <h1>Como se llama tu mascota?</h1>
                <div class="input-group col-lg-4 col-md-4 col-sm-4 mb-3 mx-auto">
                    <input type="text" v-model:value="name" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                </div>
                <div class="mx-auto">
                    <h2>El nombre es: {{ name }}</h2>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 border-bottom" style="background-color: lightblue; text-align: center;">
                <h1>Conoce a las otras mascotas!</h1>
                <button @click="toggle2 = !toggle2" class="btn btn-primary btn-lg my-3">Quiero ver/esconder las mascotas</button>
                <div v-show="toggle2" class="col-lg-8 col-md-8 col-sm-8 mx-auto">
                    <div id="carouselExampleCaptions" class="carousel slide mx-auto my-3" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./img/dog2.jpeg" class="d-block w-100" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/pet1.jpg" class="d-block w-100" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/pet2.jpg" class="d-block w-100" alt="">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    
                  </div>
                </div>
            </div>
          </span>

    </div>
      
    <script src="app.js"></script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
